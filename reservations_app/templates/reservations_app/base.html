<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Réservations{% endblock %}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 2rem;
        }

        header {
            margin-bottom: 1.5rem;
        }

        header h1 {
            margin: 0 0 .5rem 0;
        }

        nav a {
            margin-right: 1rem;
        }

        a {
            color: #4b51c5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <header>
        <h1>Réservations</h1>
        <nav>
            <a href={% url 'reservation_list' %}>Accueil</a>
            <a href="{% url 'reservation_list' %}">Liste des réservations</a>
            <a href="{% url 'reservation_create' %}">Nouvelle réservation</a>
        </nav>
        <hr>
    </header>

    {% block content %}{% endblock %}
</body>

</html>
